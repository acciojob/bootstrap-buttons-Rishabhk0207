<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Buttons</title>
</head>
<body>
<div class="container py-5">
    <!-- Primary Button -->
    <button id="button-1" type="button" class="btn btn-primary mb-3">Primary Button</button>

    <!-- Outline Secondary Button -->
    <button id="button-2" type="button" class="btn btn-outline-secondary mb-3">Outline Secondary Button</button>

    <!-- Success Large Button -->
    <button id="button-3" type="button" class="btn btn-success btn-lg mb-3">Success Large Button</button>

    <!-- Danger Small Button -->
    <button id="button-4" type="button" class="btn btn-danger btn-sm mb-3">Danger Small Button</button>

    <!-- Warning Large Full-Screen Width Button -->
    <button id="button-5" type="button" class="btn btn-warning btn-lg w-100 mb-3">Warning Full-Screen Width Button</button>

    <!-- Disabled Info Button -->
    <button id="button-6" type="button" class="btn btn-info" disabled>Disabled Info Button</button>

    <!-- Light Button -->
    <button id="button-7" type="button" class="btn btn-light mb-3">Light Button</button>

    <!-- Link Button -->
    <button id="button-8" type="button" class="btn btn-link mb-3">Link Button</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.0/dist/umd/popper.min.js" integrity="sha384-GC0MYzt1MM1/ohPvG2fl/dYc/Xz00zKSVf4xVsFZdZbZyCp4EMF7sKPyn32o2EL8" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-qq0xaYrXFTQ29U9BjsH2M/xN+lG4yY+G2ZCJbI2ln4Cgl/PQGuFsvShjr74PBpLx" crossorigin="anonymous"></script>
</body>
</html>
